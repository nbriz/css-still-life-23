<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cafetera {
    position: absolute;
    top: 100px;
    left: 20px;
    width: 210px;
    height: 300px;
    border: 1px solid orange;
  }
  
  .caf-middle {
    width: 70%;
    height: 55%;
    background: linear-gradient(90deg, rgba(255,122,0,1) 0%, rgba(214,110,15,1) 24%, rgba(241,143,49,1) 25%, rgba(242,138,37,1) 46%, rgba(255,122,0,1) 46%, rgba(242,138,38,1) 55%, rgba(214,110,15,1) 69%, rgba(238,126,24,1) 70%);
    position: absolute;
    top: 14%;
    left: 15%;
    z-index: 5;
    transform: perspective(300px) rotateX(-30deg);
  }
  
  .bustello {
    width: 180px;
    height: 230px;
    background-color: yellow;
    border: 5px solid red;
  }
  
  .left-can {
    position: absolute;
    top: 160px;
    left: 170px;
  }
  
  .right-can {
    position: absolute;
    top: 160px;
    left: 353px;
  }
  
  .cup {
    border: 1px solid black;
    width: 88px;
    height: 92px;
    background-color: white;
  }
  
  .top-cup {
    position: absolute;
    top: 228px;
    left: 360px;
    z-index: 10;
  }
  
  .bottom-cup {
    position: absolute;
    top: 320px;
    left: 360px;
    z-index: 10;
  }
  
  .triangle {
    width: 60%;
    height: 90%;
    background-color: hsl(0, 100%, 50%);
    clip-path: polygon(0 0, 0% 100%, 100% 50%);
    transform: translate(15%, 5%);
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .star {
    background-color: white;
    width: 45%;
    height: 25%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(-25%, 0px);
  }
  
  .stripes {
    background-image: linear-gradient(#0432ff 49%, #feffff 50%);
    background-size: 100% 40%;
    width: 90%;
    height: 90%;
    position: absolute;
    top: 5%;
    left: 10%;
    z-index: -1;
/*     border: 1px solid black; */
  }

</style>

<div class="frame">
  <div class="cafetera">
    <div class="caf-middle"></div>
  </div>
  <div class="bustello left-can"></div>
  <div class="bustello right-can"></div>
  <div class="cup top-cup">
    <div class="triangle">
      <div class="star"></div>
    </div>
    <div class="stripes"></div>
  </div>
  <div class="cup bottom-cup">
    <div class="triangle">
      <div class="star"></div>
    </div>
    <div class="stripes"></div>
  </div>
</div>
